<head>
  <title>ポケモンクイズ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffefd5, #ffe4e1);
      text-align: center;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4500;
      text-shadow: 2px 2px 0px #fff;
      animation: fadeInDown 1s ease-out;
    }
    #pokemon {
      width: 320px;
      margin: auto;
      background: #fff8dc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      animation: popIn 0.8s ease-out;
    }
    #pokemonName {
      font-size: 2em;
      color: #ff7f50;
    }
    #pokemonEnglishName {
      font-size: 1.2em;
      color: #555;
    }
    #pokemonImage {
      width: 80%;
      margin: 10px auto;
      display: block;
      background: #f0f8ff;
      border-radius: 15px;
      padding: 10px;
      opacity: 0;                    /* ★ 初期は透明 */
      transition: opacity 600ms ease-in; /* ★ フェードイン用 */
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 15px;
      background: #ff69b4;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }
    button:hover { background: #ff1493; transform: scale(1.05); }

    /* ★ 答え表示・カード登場・ボタン弾み・名前ポップ用 */
    #answer { margin-top: 10px; font-weight: bold; color: #ff4500; display: none; }
    .reveal { display: block !important; animation: popIn 0.6s ease-out; } /* 答え用 */
    .fade-in { opacity: 1 !important; }        /* 画像フェードイン */
    .pop { animation: popIn 0.45s ease-out; }  /* 見出しのポップ */
    .bounce { animation: bounce 0.35s ease-out; } /* ボタンの弾み */

    /* ★ キーフレーム */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      0%   { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(0.95); }
      60%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* ★ 動きを苦手とする環境への配慮（任意） */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      #pokemonImage { opacity: 1; }
    }
  </style>
</head>
