<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffefd5, #ffe4e1);
      text-align: center;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4500;
      text-shadow: 2px 2px 0px #fff;
    }

    #pokemon {
      width: 320px;
      margin: auto;
      background: #fff8dc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    #pokemonName {
      font-size: 2em;
      color: #228b22;
    }

    #pokemonEnglishName {
      font-size: 1.2em;
      color: #555;
    }

    #pokemonImage {
      width: 80%;
      margin: 10px auto;
      display: block;
      background: #f0f8ff;
      border-radius: 15px;
      padding: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 15px;
      background: #ff69b4;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #ff1493;
    }

    #quiz {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    #answer {
      margin-top: 10px;
      font-weight: bold;
      color: #ff4500;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>🎉 今日のポケモン 🎉</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName">？？？</h2>
    <p id="pokemonEnglishName"></p>
    <img id="pokemonImage" src="">
    <button id="newPokemon">ほかのポケモン！</button>

    <div id="quiz">
      ❓ このポケモンの名前はなんでしょう？
      <br>
      <button id="showAnswer">こたえをみる</button>
      <p id="answer" style="display:none;"></p>
    </div>
  </div>
</main>

<script>
  let pokemonName = document.getElementById('pokemonName');
  let pokemonNameEnglish = document.getElementById('pokemonEnglishName');
  let pokemonImage = document.getElementById('pokemonImage');
  let answer = document.getElementById('answer');

  function loadPokemon() {
    let pokemonNumber = Math.floor(Math.random() * 25) + 1;

    fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
      .then(response => response.json())
      .then(data => {
        pokemonImage.src = data.sprites.front_default;

        return fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonNumber}`);
      })
      .then(response => response.json())
      .then(speciesData => {
        const japaneseName = speciesData.names.find(n => n.language.name === "ja-Hrkt");
        const englishName = speciesData.names.find(n => n.language.name === "en");

        if (japaneseName) {
          pokemonName.textContent = "？？？"; // クイズ用に隠す
          answer.textContent = japaneseName.name;
        } else {
          pokemonName.textContent = "(日本語名なし)";
          answer.textContent = "";
        }

        if (englishName){
          pokemonNameEnglish.textContent = `English: ${englishName.name}`;
        } else {
          pokemonNameEnglish.textContent = "(英語名なし)";
        }

        answer.style.display = "none"; // 新しいポケモンでは答え非表示
      })
      .catch(error => {
        console.error(`エラーが発生しました: ${error}`);
      });
  }

  // 初回ロード
  loadPokemon();

  // ボタンイベント
  document.getElementById("newPokemon").addEventListener("click", loadPokemon);
  document.getElementById("showAnswer").addEventListener("click", () => {
    answer.style.display = "block";
    pokemonName.textContent = answer.textContent;
  });
</script>

</body>
</html>
